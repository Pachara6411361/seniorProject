<!DOCTYPE html>
<html lang="en">
<head>
    <meta charest="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,inital-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Upload Files</h1>
            <p>Upload files you want to share</p>
            <p>PDF,Image & Video are allowed</p>
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <img src="icons/clouds.png" alt="cloud" width="200" height="200">
                </div>
                <span>Drag & Drop your file here </span>
                <span>OR</span>
                <button class="file-selector">Browse Files</button>
                <input type="file"class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Upload Files</div>
            <div class="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
